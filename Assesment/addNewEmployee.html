    <div class="addEmployee">
        <form onsubmit="return employeeDetail()" action="">
            <input type="text" id="empid" placeholder="Employee ID" autocomplete="off">
            <span style="color: red;" id="idmessage"> </span>
            <input type="text" id="empname" placeholder="Employee Name" autocomplete="off">

            <input type="text" id="sal" placeholder="Salary" autocomplete="off">
            <span id="salmessage" style="color: red;"></span>
           
            <select name="" id="dept" >
                <option >--Select Department--</option>
                <option >IT Department</option>
                <option >HR Department</option>
                <option >Admin Department</option>

            <select name="" id=skillset >

                <option >JavaScript</option>
                <option >HTML</option>
                <option >CSS</option>
                <option >Angular</option>
                <option >J2EE</option>
            </select>
            <input type="submit" value="Add" style="border-radius: 25px; background-color: rgb(47, 194, 28);">
            <input  type="reset" value="clear" style="border-radius: 25px;  background-color: rgb(47, 194, 28)">
